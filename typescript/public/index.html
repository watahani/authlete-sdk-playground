<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authlete TypeScript SDK Playground</title>
     <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Authlete API Request Form</h1>
    <form action="/submit" method="POST" style="background-color: #f9f9f9; padding: 2rem;">
  <div>
    <label for="service-id">Service ID</label>
    <input type="text" id="service-id" name="service-id" required />
  </div>

  <div>
    <label for="api-key">API Key</label>
    <input type="password" id="api-key" name="api-key" required />
  </div>

  <button type="submit">Submit</button>
</form>
    <div id="json-output">
    </div>
    <script type="module" src="../dist/index.js"></script>
  </body>
</html>
