<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authlete TypeScript SDK Playground</title>
     <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Authlete API Request Form</h1>
    <form action="/submit" method="POST" style="background-color: #f9f9f9; padding: 2rem;">
  <div>
    <label for="base-url">Base Url</label>
    <input type="text" id="base-url" name="base-url" required />
  </div>

  <div>
    <label for="api-key">API Key</label>
    <input type="text" id="api-key" name="api-key" required />
  </div>

  <div>
    <label for="apiSecret">API Secret</label>
    <input type="password" id="apiSecret" name="apiSecret" required />
  </div>

  <div>
    <label for="apiToken">API Token</label>
    <input type="password" id="apiToken" name="apiToken" required />
  </div>

  <div>
    <label for="apiVersion">API Version</label>
    <input type="text" id="apiVersion" name="apiVersion" required />
  </div>

  <button type="submit">Submit</button>
</form>
    <div id="json-output">
    </div>
    <script type="module" src="../dist/index.js"></script>
  </body>
</html>
